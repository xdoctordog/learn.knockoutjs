<html>
<head>
    <script crossorigin="anonymous" defer="defer" type="application/javascript"
            src="../ext-js/knockout-3.5.1.js"></script>
    <script crossorigin="anonymous" defer="defer" type="application/javascript"
            src="../ext-js/jquery-1.8.3.js"></script>
    <script crossorigin="anonymous" defer="defer" type="application/javascript" src="../ext-js/sammy.js"></script>
    <script crossorigin="anonymous" defer="defer" type="application/javascript" src="js/main.js"></script>
    <title>Lesson 3: webmail</title>
</head>
<body>

<!-- Folders -->
<ul class="folders" data-bind="foreach: folders">
    <li data-bind="text: $data,
        css: {selected: $data === $root.chosenFolderId()},
        click: $root.goToFolder
    "></li>
</ul>

<!-- Mails Grid -->
<table class="mails" data-bind="with: chosenFolderData">
    <thead>
    <tr>
        <th>From</th>
        <th>To</th>
        <th>Subject</th>
        <th>Date</th>
    </tr>
    </thead>

    <tbody data-bind="foreach: mails">
    <tr data-bind="click: $root.goToMail">
        <td data-bind="text: from"></td>
        <td data-bind="text: to">To</td>
        <td data-bind="text: subject">Subject</td>
        <td data-bind="text: date">Date</td>
    </tr>
    </tbody>
</table>

<!-- Chosen Mail -->
<div class="viewMail" data-bind="with: chosenMailData">
    <div class="mailInfo">
        <h1 data-bind="text: subject"></h1>
        <p><label>From</label>: <span data-bind="text: from"></span></p>
        <p><label>To</label>: <span data-bind="text: to"></span></p>
        <p><label>Date</label>: <span data-bind="text: date"></span></p>
    </div>
    <p class="message" data-bind="html: messageContent"></p>
</div>
</body>
</html>
